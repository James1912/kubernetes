apiVersion: v1
kind: Service
metadata:
  labels:
    app: couchdb
  name: couchdb001
  namespace: default
spec:
  ports:
  - name: in-tcp-port
    port: 80
    targetPort: 5984
  - name: epmd
    port: 4369
    targetPort: 4369
  - name: erlang-port
    port: 9100
    targetPort: 9100
  - name: admin-port
    port: 5986
    targetPort: 5986
  selector:
    tier: backend
    app: couchdb
    cluster: couchdb001
  type: NodePort
